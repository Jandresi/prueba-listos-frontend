<div class="animacion" *ngIf="animacion">
    <mat-spinner></mat-spinner>
</div>

<div class="main-container">
    <h2 class="titulo">HISTORIAL DE BÚSQUEDAS</h2>

    <table mat-table [dataSource]="historial" class="mat-elevation-z8" class="tabla-resultados" matSort #tablaResultados>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No. Consulta</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="acronimo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acrónimo</th>
            <td mat-cell *matCellDef="let element">{{element.acronimo}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de consulta</th>
            <td mat-cell *matCellDef="let element">{{getFechaFormateada(element.fecha_consulta) | date: 'dd/MM/yyyy - HH:mm:ss'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
        class="tabla-resultados"
        #paginator
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20, 30]"
        showFirstLastButtons>
    </mat-paginator>

</div>
